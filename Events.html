

<!-- change backgroundColor of a text filed -->
<html>
  <head> </head>
  <body>
    <input type="text"  id="inp">Name</input>
    
    <script>
      let txt=document.getElementById("inp");
      txt.addEventListener("focus",change);
      function change(e){
        // this  will display the details of event of a Element
        console.log(this);
        console.log(e);

        txt.style.backgroundColor="green";
      }
    </script>
  </body>
</html>
