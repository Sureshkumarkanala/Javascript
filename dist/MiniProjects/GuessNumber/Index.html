<!DOCTYPE html>
<html>
  <head>
    <title>Guess Number</title>
  </head>
  <body>
    <div
      class="wrapper"
      style="
        margin-left: 25rem;
        background-color: grey;
        width: 500px;
        height: 300px;
      "
    >
      <h1 style="margin-left: 7rem; color: purple">Guess the number</h1>

      <form>
        <label style="margin-left: 50px">Guess The Number:</label>
        <input type="text" id="guessField" class="guessField" />
        <br />
        <input
          type="submit"
          id="subt"
          value="submit guess"
          class="guessSubmit"
          style="
            margin-top: 30px;
            margin-left: 200px;
            color: blue;
            background-color: black;
          "
        />
      </form>
      <div class="resultparas">
        <p style="margin-left: 200px">
          previous guess: <span class="guesses"></span>
        </p>
        <p style="margin-left: 200px">
          Guesses Remaining: <span class="lastResult">10</span>
        </p>
        <p class="lowOrhigh" style="margin-left: 80px"></p>
      </div>
      <script src="Script.js"></script>
    </div>
  </body>
</html>
