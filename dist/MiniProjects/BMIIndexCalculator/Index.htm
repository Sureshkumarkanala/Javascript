<!DOCTYPE html>
<html>
  <head>
    <title>BMI Index Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        margin-top: 20px;
        padding-left: 100px;
        padding-top: 10px;
        justify-content: center;
        background-color: green;
        width: 30%;
        margin-left: 25rem;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <div class="main">
          <h1>BMI CALCULATOR</h1>

          <p>
            <label> Enter Height in CM:</label><input type="text" id="height" />
          </p>
          <br />
          <p>
            <label> Enter Weight in KG:</label
            ><input type="text" style="margin-top: 25px" id="weight" />
          </p>
          <br />

          <button style="margin-top: 50px; margin-left: 120px; color: red">
            Calculate BMI
          </button>
          <div><h3 id="results" style="margin-left: 120px">Result is</h3></div>
          
            <div id="weightguide" style="padding-left: 120px;">
                
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
              </div>
      </form>
      <script src="Script.js"></script>
    </div>
  </body>
</html>
