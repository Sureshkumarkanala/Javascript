<!DOCTYPE html>
<html>
  <head>
    <title>BG Color change</title>
  </head>
  <body>
    <h1>Click on color to change the Background</h1>
    <div style="margin: 100px">
      <span
        class="button"
        id="Red"
        value="purple"
        style="background-color: red; padding: 30px; margin: 10px"
        >Red
      </span>
      <span
        class="button"
        id="Blue"
        style="background-color: blue; padding: 30px; margin: 10px"
        >Blue
      </span>
      <span
        class="button"
        id="Grey"
        style="background-color: Grey; padding: 30px; margin: 10px"
        >Grey
      </span>
      <span
        class="button"
        id="Green"
        style="background-color: green; padding: 30px; margin: 10px"
        >Green
      </span>
      <span class="button" id="Other" style="padding: 30px; margin: 10px"
        >Other
      </span>
      <span class="button" id="Other" style="padding: 30px; margin: 10px"
        >Other1
      </span>
    </div>
    <script src="./Script.js"></script>
  </body>
</html>
