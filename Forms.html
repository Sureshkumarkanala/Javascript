<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Form Demo</title>
  </head>
  <body>
    <form action="response.html" target="_blank" method="post" name="form1">
      Enter the name:<input
        type="text"
        placeholder="Enter the name"
        name="fullname"
        required
        size="9"
        id="na"
      />
      Enter the password:<input
        type="password"
        placeholder="Enter the password"
        name="password"
        minlength="6"
        maxlength="10"
      /><br /><br />
      Email:<input type="Email" placeholder="Enter the email" name="email" />
      Telephone:
      <input
        type="tel"
        placeholder="Enter the telephone number"
        readonly
      /><br /><br />
      Number:<input
        type="number"
        placeholder="Enter the numbers only"
      /><br /><br /><br />
      Gender:<br />
      Male <input type="radio" name="Gender" value="men" /> Female<input
        type="radio"
        name="Gender"
        value="women"
      />
      Transgender<input type="radio" name="Gender" value="other" />
      <br />
      <br />

      <br />

      age<input
        type="number"
        name="age"
        min="18"
        max="60"
        step="5"
        placeholder="enter the age"
      />
      <br />
      <br />

      <textarea minlength="10" maxlength="25" name="ad" cols="10" rows="2">
      </textarea>
      <br />

      <!-- If we not use the 'name' attribute we can select both values, you mention name then only we can select only one option -->
      <input type="Hidden" />
      <br />
      <!-- Is used to Hide the input field to the user -->
      <input type="color" value="ffffff" /><br />
      <br />
      Languages <input type="checkbox" name="lang" value="En" />English
      <input type="checkbox" name="lang" value="Te" />Telugu
      <input type="checkbox" name="lang" value="ka" />Kanada<br /><br />
      <input type="range" /><br /><br />
      <input type="file" /><br /><br />
      <input type="url" /><br /><br />

      <select multiple name="la" size="2">
        <option value="eg">English</option>
        <option value="Te">Telugu</option>
        <option value="ka">Kanada</option>
        <option value="Tm">Tamil</option>
      </select>

      <input type="search" /><br /><br />
      <!-- once we out from the search filed(cliked on enter) automatically form will
      be submitted so overcome this we need write another form -->
      <input type="date" /><br /><br />
      <input type="time" value="00:00:00" /><br /><br />
      <input type="week" /> <br /><br />
      <input type="month" /><br /><br />
      <input type="datetime-local" /> <br /><br />
      <input type="submit" value="Register" /><br /><br />
      <input type="reset" disabled /><br /><br />
      <input type="Button" value="OK" /><br /><br />
    </form>

    <!-- Append child: -->
    <div id="roots">
      <script>
        const head = document.createElement("h1");
        head.innerHTML = "Hello world from Java Script program";
        const r = document.getElementById("roots");
        r.appendChild(head);
      </script>
    </div>
  </body>
</html>
