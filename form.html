<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport " />
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="contact" id="contact">
      <h1 style="color: green; text-align: center">Contact US</h1>

      <form>
        <label>First name</label><br />
        <input type="text" placeholder="Enter the first name" /><br />
        <label>Last name</label><br />
        <input type="text" placeholder="Enter the last name" /> <br />
        <label>emails</label><br />
        <input type="email" placeholder="Enter the email id" /> <br />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="contact_list">
      <h3>Items</h3>
      <button id="toggle" type="submit">Toggle</button>

      <ul>
        <li class="item">HTML</li>
        <li class="item">CSS</li>
        <li class="item">JAVASCRIPT</li>
      </ul>
      <h1>Data Bases</h1>
      <ol>
        <li class="db">DB</li>
      </ol>
    </section>
    <script src="./formscript.js"></script>
  </body>
</html>
